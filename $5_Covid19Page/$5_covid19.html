<html>
    <head>
        <link rel="stylesheet" href="$5_covid19.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="bg d-flex flex-column">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column top-section">
                    <h1 class="top-head">All you need to know <br> about COVID-19</h1>
                    <button class="top-button">know more</button>
                </div>
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="top-image"/>
            </div>
            <div class="test-section d-flex flex-row">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="test-image"/>
                <div class="d-flex flex-column">
                    <h1 class="test-head">COVID-19 Test</h1>
                    <p class="test-para">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                </div>
            </div>
            <h1 class="symptom-head">Symptoms</h1>
            <div class="d-flex flex-row symptom-sec">
                <div class="d-flex flex-column">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/cough-img.png" class="sym-img"/> 
                    <p class="img-text">Dry Cough</p>

                </div>
                <div class="d-flex flex-column">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/fever-img.png" class="sym-img"/> 
                    <p class="img-text">High Fever</p>

                </div>
                <div class="d-flex flex-column">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/headache-img.png" class="sym-img"/> 
                    <p class="img-text">Headach</p>

                </div>
            </div>
            <h2 class="video-head">Videos</h2>
            <div class="bot-sec d-flex flex-row">
                <img  src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/doctor-img.png" class="bot-img"/>
                <div class="d-flex flex-column">
                    <h1 class="bot-h">To prevent the spread of...</h1>
                    <p class="bot-p">if you think you have been exposed to novel corona virus(COVID-19)</p>
                    <button class="bot-b">Watch Video</button>
                </div>
            </div>
        </div>
    </body>
</html>
